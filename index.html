<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lancer une Vidéo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9f5f2;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 2rem;
    }

    .container-flex {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background-color: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .left-box {
      background-color: #d6e5ff;
      padding: 2rem;
      width: 30%;
      min-width: 250px;
    }

    .right-box {
      background-color: #fdfdfd;
      padding: 2rem;
      width: 70%;
    }

    @media (max-width: 768px) {
      .container-flex {
        flex-direction: column;
      }

      .left-box, .right-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="videoForm" class="container-flex">
      <!-- Partie gauche : identifiants -->
      <div class="left-box">
        <h5 class="mb-4">Authentification</h5>
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="" />
        </div>
      </div>

      <!-- Partie droite : formulaire -->
      <div class="right-box">
        <h4 class="mb-4">Créer une vidéo</h4>
        <div class="mb-3">
          <label for="titre" class="form-label">Titre de l'affaire</label>
          <input type="text" class="form-control" id="titre" name="titre" required />
        </div>

        <div class="mb-4">
          <label for="description" class="form-label">Brève description</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Lancer la génération</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("videoForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("titre").value;
      const description = document.getElementById("description").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const webhookURL = "https://wnova.app.n8n.cloud/webhook-test/lance-video";
      const credentials = btoa(`${username}:${password}`);

      const response = await fetch(webhookURL, {
        method: "POST",
        headers: {
          "Authorization": `Basic ${credentials}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ titre: title, description: description })
      });

      if (response.ok) {
        alert("Vidéo lancée avec succès !");
      } else {
        alert("Erreur d'authentification ou autre problème.");
      }
    });
  </script>
</body>
</html>
